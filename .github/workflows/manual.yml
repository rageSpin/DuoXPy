name: Manual lessons trigger
on:
  workflow_dispatch:
    inputs:
      lessons:
        default: 10
        description: 'Number of lessons'
        required: false
        type: number
   
jobs:
  Manual:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4    
      - name: Run DuoXPy
        run: python main.py
        env:
          JWT_TOKEN: ${{ secrets.JWT_TOKEN }}
          LESSONS: ${{ inputs.lessons }}
